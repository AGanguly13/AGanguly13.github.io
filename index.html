<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <title>Adwait Ganguly Personal Portfolio Page</title>
        <style>
            #mainhead{
                text-align:center;
                color:black;
                font-size:80px;
                font-family:"DM Sans";
                width:100%;                
                padding-bottom: -10px;
            }
            .Head{
                font-weight:900;
                font-family:"DM Sans";
                color:rgb(232, 94, 44);
                margin-bottom:25px;
                text-align:center;
                font-size:75px;
            }
            li{
                font-family:"DM Sans";
                color:black;
                display:inline;
                opacity:0.75;
                font-size:40px;
                padding-left:15px;
                padding-right:15px
            }
            
            a:link{
                color:black;
                background-color:transparent;
                text-decoration:none;
            }
            
            a:visited {
                color: black;
                background-color: transparent;
                text-decoration: none;
            }
            
            ul {
                text-align:center;
            }
            
            img {
                border-radius:8px;
                width: 50%;
            }
        </style>
    </head>
    <body>
        
        <h1 id="mainhead"> &lt;Adwait Ganguly&gt;</h1>
        <h1 id="mainhead"> IN PROGRESS</h1>
        <script>
            const snippets = document.querySelectorAll('.snippet');

            for (let i = 0; i < snippets.length; i++) {
              snippets[i].addEventListener('mouseleave', clearTooltip);
              snippets[i].addEventListener('blur', clearTooltip);
            }

            function showTooltip(el, msg) {
              el.setAttribute('class', 'snippet tooltip');
              el.setAttribute('aria-label', msg);
            }

            function clearTooltip(e) {
              e.currentTarget.setAttribute('class', 'snippet');
              e.currentTarget.removeAttribute('aria-label');
            }

            const clipboardSnippets = new ClipboardJS('.snippet', {
              text: trigger => trigger.getAttribute('data-title')
            });

            clipboardSnippets.on('success', e => {
              e.clearSelection();
              showTooltip(e.trigger, 'Copied!');
            });

            clipboardSnippets.on('error', e => {
              showTooltip(e.trigger, 'Copy failed!');
            });
        </script>
        <img src="nycPhoto.jpg" alt="Headshot in NYC">
       
        <ul id="contents">
            <li><a href="#About">About</a></li>
            <li><a href="#Experience">Experience</a></li>
            <li><a href="#Projects">Projects</a></li>
            <li><a href="#Skills">Skills</a></li>
            <li><a href="#Photography">Photography</a></li>
        </ul>

        
        <h1 class="Head">Blog Posts</h1>
      
        
    </body>
</html>
